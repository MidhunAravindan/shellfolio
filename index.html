        #loading-text {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
            100% { content: ''; }
        }

        .boot-sequence {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .boot-sequence.visible {
            opacity: 1;

    <script>
        // Boot sequence messages
        const bootMessages = [
            "Initializing system components...",
            "Loading kernel modules...",
            "Checking system integrity...",
            "Mounting file systems...",
            "Starting terminal services...",
            "Loading ShellFolio v1992.05..."
        ];

        // Audio setup
        const startupSound = new Audio('https://cdnjs.cloudflare.com/hosted/95514/startup.mp3');
        startupSound.volume = 2;

        // Function to display boot sequence
        async function showBootSequence() {
            const bootSequenceElement = document.getElementById('boot-sequence');
            bootSequenceElement.classList.add('visible');

            for (const message of bootMessages) {
                await new Promise(resolve => setTimeout(resolve, 800));
                bootSequenceElement.innerHTML += `<div style="color: #00ff00">[OK] ${message}</div>`;
            }

            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Hide loading screen
            document.getElementById('loading-screen').style.opacity = '0';
            await new Promise(resolve => setTimeout(resolve, 500));
            document.getElementById('loading-screen').style.display = 'none';
            
            // Initialize your existing terminal
            initializeTerminal();
        }

        // Start the boot sequence when page loads
        window.onload = async function() {
            try {
                await startupSound.play();
            } catch (e) {
                console.log('Audio autoplay blocked by browser');
            }
            showBootSequence();
        };

        // Your existing JavaScript remains unchanged

    </script>
